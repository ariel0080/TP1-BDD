<mat-card>

  <mat-card-title>Registro de Usuario</mat-card-title>

  <mat-card-content>

      <div class="example-container">

        <mat-form-field>

            <input matInput #input maxlength="30" placeholder="Ingrese Nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}">
            <mat-hint align="end">{{ input.value?.length || 0 }}/30</mat-hint>

        </mat-form-field>



            <mat-form-field>

                <input matInput #input maxlength="30" placeholder="Ingrese Apellido" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}">
                <mat-hint align="end">{{ input.value?.length || 0 }}/30</mat-hint>

            </mat-form-field>

            <mat-form-field>

                <input matInput placeholder="Enter your email" [formControl]="correo" required [(ngModel)]="email" >
                <mat-error *ngIf="correo.invalid">{{getErrorMessage()}}</mat-error>

            </mat-form-field>


         <mat-form-field>

          <ngx-mat-file-input placeholder="Ingrese Foto"> </ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>

        </mat-form-field>

        <!-- <mat-form-field>




          </mat-form-field> -->


      </div>

  </mat-card-content>
</mat-card>

<button  (click)="altaUsuario()">Enviar</button>
